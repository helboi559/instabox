<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Instagram</title>
    <!-- link merges other files together like css etc -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- parent div carves out can change everything within scope -->
    <div class="parent">
      <!-- piece of the parent div -->
      <div class="header">
        <!-- piece of the header div -->
        <div class="icon">
          <img
            src="assets/logo.png"
            alt="Instagram Icon"
            height="75px"
            width="75px"
          />
        </div>

        <div class="information">
          <div style="font-size: medium">
            <!-- &nbsp doesnt skip to next line -->
            instagram &nbsp;
            <img
              src="assets/check-mark.png"
              alt="assets checkmark"
              height="10px"
              width="10px"
            />
          </div>
          &nbsp;
          <img
            src="assets/following.png"
            height="25px"
            width="90px"
            alt="following"
          />
        </div>
      </div>

      <div class="categories">
        <img
          src="assets/talent.png"
          class="no-wrap"
          width="50px"
          height="50px"
          alt="talent icon"
        />
        &nbsp;
        <img
          src="assets/travel.png"
          width="50px"
          height="50px"
          alt="travel icon"
        />
        &nbsp;
        <img
          src="assets/beauty.png"
          width="50px"
          height="50px"
          alt="beauty icon"
        />
        &nbsp;
        <img
          src="assets/travel.png"
          width="50px"
          height="50px"
          alt="travel icon"
        />
        &nbsp;
        <img
          src="assets/fluff.png"
          width="50px"
          height="50px"
          alt="fluff icon"
        />
        &nbsp;
        <img src="assets/asmr.png" width="50px" height="50px" alt="asmr icon" />
        &nbsp;
        <img
          src="assets/sports.png"
          width="50px"
          height="50px"
          alt="sports icon"
        />
        &nbsp;
      </div>
    </div>
  </body>
</html>
